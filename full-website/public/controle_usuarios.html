<script>
    async function deletarUsuarios(idUsuario) {
        try{
            Swal.fire({
  title: "Você tem certeza?",
  text: "Essa ação não poderá ser revertida!",
  icon: "warning",
  showCancelButton: true,
  confirmButtonColor: "#3085d6",
  cancelButtonColor: "#d33",
  confirmButtonText: "Sim, deletar!"
}).then((result) => {
  if (result.isConfirmed) {

          resposta= fetch(`/usuarios/deletarUsuarios/${idUsuario}`,{method:'DELETE'})
           

    Swal.fire({
      title: "Deletado!",
      text: "O usuário foi deletado com sucesso.",
      icon: "success"
    });                setTimeout(() => {
            window.location.reload()
          }, "5000");
  }
});
  
        }
        catch(erro){
                    console.error("Erro ao deletar usuário",erro);

        }
            
}
    async function editarUsuarios(idUsuario) {
        try{
            carregarUsuario(idUsuario);
      const nomeVar = ipt_nome.value;
      const cpfVar=ipt_cpf.value;
     const telefoneVar=ipt_telefone.value;
      const emailVar = ipt_email.value;
      const senhaVar = ipt_senha.value;
      const senha_confirmaVar = ipt_senha_confirma.value;
      if (senhaVar !== senha_confirmaVar) {
Swal.fire({
  title: "Senhas desiguais",
  text: "As senhas digitadas não são iguais. Por favor, verifique e tente novamente.",
  icon: "error"
});
        return; 
      }
      const acessoVar = ipt_acesso.value;
            fetch(`/usuarios/editarUsuarios/${idUsuario}`, {
                method: "POST",
                headers: {
                "Content-Type": "application/json"
                },
                body: JSON.stringify({
                nomeServer:`${nomeVar}`,
                cpfServer:`${cpfVar}`,
                emailServer:`${emailVar}`,
                telefoneServer:`${telefoneVar}`,
                acessoServer:`${acessoVar}`,
                senhaServer:`${senhaVar}`                


                })
            })


    window.location.reload();

        }
        catch(erro){
   console.error("Erro ao deletar usuário",erro);
        }
        
    }
    async function buscarUsuarios() {
        try {
            if(sessionStorage.ACESSO !="Administrador"){
                window.location.href = "erro.html"
            }
            idEmpresa = sessionStorage.ID_EMPRESA
            resposta = await fetch(`/usuarios/buscarUsuarios/${idEmpresa}`)
            json_resposta = await resposta.json()
            console.log(`Achei os usuários: ${JSON.stringify(json_resposta)}`)
            //FAZER O TRATAMENTO DOS ERROS AQUI DPS
            let lista = document.getElementById("listaUsuarios");
            json_resposta.forEach((resposta, index) => {
            lista.innerHTML += `<tr>
                      <th scope="row">${index+1}</th>
      <td >${resposta.nome}</td>
      <td>${resposta.email}</td>
      <td>${resposta.acesso}</td>
<td>
      ${sessionStorage.ACESSO === "Administrador" ? 
        `<i class="fa-solid fa-trash btn_excluir" onclick="deletarUsuarios(${resposta.idUsuario})"></i>` 
        : ""}
    </td>
    <td>
      ${sessionStorage.ACESSO === "Administrador" ? 
        `<i class="fa-solid fa-pencil" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="carregarUsuario(${resposta.idUsuario})"></i>`
        : ""}
    </td>


    </tr>`;
            
        })
  

       } catch(erro){
        console.error("Erro ao buscar usuários",erro);

       }
    }
    async function carregarUsuario(idUsuario) {
  try {
    const resposta = await fetch(`/usuarios/carregarusuario/${idUsuario}`);
    const usuario = await resposta.json();
    console.log(`Usuário carregado: ${JSON.stringify(usuario)}`);
    // Preenche os inputs do modal
    document.getElementById("ipt_nome").value = usuario[0].nome;
    document.getElementById("ipt_cpf").value = usuario[0].cpf;
    document.getElementById("ipt_telefone").value = usuario[0].telefone;
    document.getElementById("ipt_email").value = usuario[0].email;
    document.getElementById("ipt_senha").value = usuario[0].senha;
    document.getElementById("ipt_acesso").value = usuario[0].acesso;

    // guarda o id em algum lugar (ex: atributo hidden ou variavel global)
    sessionStorage.ID_EDITANDO = idUsuario;

  } catch (erro) {
    console.error("Erro ao carregar usuário:", erro);
  }
}

    
</script>
