    <div class="container main-content-push">
            
        <div class="row shadow-lg rounded bg-white p-5 mt-10">
            <h1 class="text-center  rounded">Editar Perfil</h1>

            <div class="col-12 col-md-8 mx-auto">

                <div class="mb-3">
                    <label for="ipt_nome" class="form-label">Nome:</label>
                    <input type="text" id="ipt_nome" class="form-control" placeholder="Seu nome">
                </div>

                <div class="mb-3">
                    <label for="ipt_email" class="form-label">Email:</label>
                    <input type="email" id="ipt_email" class="form-control" placeholder="seuemail@email.com">
                </div>

                <div class="mb-3">
                    <label for="ipt_telefone" class="form-label">Telefone:</label>
                    <input type="text" id="ipt_telefone" class="form-control" placeholder="(99) 99999-9999">
                </div>

                <div class="mb-3">
                    <label for="ipt_senha" class="form-label">Senha:</label>
                    <input type="password" id="ipt_senha" class="form-control" placeholder="*********">
                </div>

                <div class="mb-3">
                    <label for="ipt_senha_confirma" class="form-label">Confirmar Senha:</label>
                    <input type="password" id="ipt_senha_confirma" class="form-control" placeholder="*********">
                </div>

                <button type="button" onclick="editarPerfil()" class="btn btn-danger w-100">Salvar Alterações</button>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        async function carregarPerfil() {
            try {
                let idUsuario = sessionStorage.ID_USUARIO;
                const resposta = await fetch(`/usuarios/carregarusuario/${idUsuario}`);
                const usuario = await resposta.json();

                document.getElementById("ipt_nome").value = usuario[0].nome;
                document.getElementById("ipt_telefone").value = usuario[0].telefone;
                document.getElementById("ipt_email").value = usuario[0].email;
                document.getElementById("ipt_senha").value = usuario[0].senha;
            } catch (erro) {
                console.error("Erro ao carregar perfil:", erro);
            }
        }

        async function editarPerfil() {
            try {
                let idUsuario = sessionStorage.ID_USUARIO;

                const nomeVar = ipt_nome.value;
                const telefoneVar = ipt_telefone.value;
                const emailVar = ipt_email.value;
                const senhaVar = ipt_senha.value;
                const senha_confirmaVar = ipt_senha_confirma.value;

                if (senhaVar !== senha_confirmaVar) {
                    Swal.fire({
                        title: "Senhas desiguais",
                        text: "As senhas digitadas não são iguais.",
                        icon: "error"
                    });
                    return;
                }

                await fetch(`/usuarios/editarUsuarios/${idUsuario}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        nomeServer: nomeVar,
                        telefoneServer: telefoneVar,
                        emailServer: emailVar,
                        senhaServer: senhaVar,
                        cpfServer: "", 
                        acessoServer: "" 
                    })
                });

                Swal.fire({
                    title: "Sucesso!",
                    text: "Perfil atualizado com sucesso.",
                    icon: "success"
                });

            } catch (erro) {
                console.error("Erro ao editar perfil:", erro);
            }
        }
    </script>
