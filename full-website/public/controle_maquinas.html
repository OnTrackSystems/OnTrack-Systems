    <!-- BOTÃO ADICIONAR MÁQUINA -->

        <button class="button" type="button" data-bs-toggle="modal" data-bs-target="#addMaquinaModal">

            <span class="button_icon">+</span>

    <!-- MODAL DETALHES DA MÁQUINA -->
    <div class="modal fade" id="maquinaModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">

    <!-- MODAL ADICIONAR MÁQUINA -->

                        <h6>Componentes</h6>

                        <div class="btn btn-sm btn-addcomp mt-2" style="border: none;" onclick="adicionarComponente()">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>

                    <div class="modal-body" style="border-bottom: 1px solid black;">
                        <!-- IDs -->
                        <input type="hidden" id="editOldIdMaquina">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">ID atual da máquina</label>
                                <input type="text" id="editIdMaquinaView" class="form-control" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Novo ID da máquina (opcional)</label>

                        <h6>Componentes</h6>

    <!-- MODAL CONFIRMAR EXCLUSÃO -->
    <div class="modal fade" id="deleteConfirmModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir esta máquina?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>

<div style="font-weight: bold;"></div>

<script>
    const idEmpresa = sessionStorage.getItem("ID_EMPRESA");

    function listarMaquinasPorEmpresas() {
        fetch(`/maquina?idEmpresa=${idEmpresa}`)
            .then(res => res.json())
            .then(maquinas => {
                const lista = document.getElementById("listaMaquinas");
                lista.innerHTML = "";

                // Aqui salvamos os IDs de todos os componentes encontrados
                const idsComponentes = maquinas
                    .flatMap(m => m.componentes.map(c => c.idComponenteHardware));

                // Armazena no sessionStorage como string JSON
                sessionStorage.setItem("IDS_COMPONENTES", JSON.stringify(idsComponentes));

                maquinas.forEach(m => {
                    let status = "estavel";
                    let cor = status === "estavel" ? "green" :
                        status === "alerta" ? "yellow" : "red";

                    const card = document.createElement("div");
                    card.className = "maquina-card";
                    card.innerHTML = `
                        <h4>Máquina ${m.idMaquina}</h4>
                        <span class="badge" style="background:${cor}; font-size:14px;">
                            ${status.toUpperCase()}
                        </span>
                    `;

                    card.onclick = () => abrirModal(m, status);
                    lista.appendChild(card);
                });
            })
            .catch(err => console.error(err));
    }

    function abrirModal(maquina, status) {
        let html = `
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div style="display:flex; align-items:flex-start; flex-direction:column; margin-top: 2.1vh">
                <h5>Máquina ${maquina.idMaquina}</h5>
                <p>Status: 
                    <span class="badge" style="background:${status === 'estavel' ? 'green' : status === 'alerta' ? 'yellow' : 'red'}; font-size: 14px;">
                    ${status.toUpperCase()}
                    </span>
                </p>
            </div>
            <div class="d-flex flex-column gap-2">
                <button class="btn-edit" onclick='abrirModalEdicao(${JSON.stringify(maquina)})'>
                    <span class="btn-text">Editar</span>
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button class="btn-delete" onclick='abrirModalExclusao(${JSON.stringify(maquina)})'>
                    <span class="text">Excluir</span>
                    <i class="fa-solid fa-trash icon"></i>
                </button>
            </div>
        </div>
        <hr>
        <h6>Componentes</h6>
        <ul>
            ${maquina.componentes.map(c => `
                <li><strong>${c.componente}</strong> (${c.unidade}): Min: ${c.parametroMin}, Max: ${c.parametroMax}</li>
            `).join("")}
        </ul>
        `;

        document.getElementById("modalConteudo").innerHTML = html;
        new bootstrap.Modal(document.getElementById("maquinaModal")).show();
    }

    async function adicionarComponente() {
        const container = document.getElementById("componentesContainer");

        // Busca os componentes do banco
        const resp = await fetch("/maquina/listar");
        const componentes = await resp.json();

        const div = document.createElement("div");
        div.className = "comp-row mb-3";

        // Monta o select com os dados vindos do banco
        let options = `<option value="">Selecione um Componente</option>`;
        componentes.forEach(c => {
            options += `<option value="${c.idComponenteHardware}">
                        ${c.nomeComponente} (${c.unidadeMedida})
                    </option>`;
        });

        div.innerHTML = `
        <select class="form-control mb-2" name="idComponente[]">
            ${options}
        </select>
        <input type="number" class="form-control mb-2" name="parametroMin[]" placeholder="Parâmetro Mínimo">
        <input type="number" class="form-control mb-2" name="parametroMax[]" placeholder="Parâmetro Máximo">
    `;
        container.appendChild(div);
    }


    async function salvarMaquina(event) {
        event.preventDefault();

        const form = document.getElementById("formAddMaquina");
        const formData = new FormData(form);

        const idMaquina = formData.get("idMaquina");
        const idsComponentes = formData.getAll("idComponente[]");
        const minimos = formData.getAll("parametroMin[]");
        const maximos = formData.getAll("parametroMax[]");

        const componentes = [];
        for (let i = 0; i < idsComponentes.length; i++) {
            if (!idsComponentes[i]) continue;
            componentes.push({
                idComponente: idsComponentes[i],
                parametroMin: minimos[i],
                parametroMax: maximos[i]
            });
        }

        const maquina = { idMaquina, idEmpresa, componentes };

        try {
            const response = await fetch("/maquina/adicionar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(maquina)
            });

            if (!response.ok) {
                const err = await response.json();
                Swal.fire({ icon: "error", title: "Erro", text: err.message, backdrop: false });
                return;
            }

            Swal.fire({ icon: "success", title: "Máquina cadastrada!", backdrop: false });
            form.reset();
            listarMaquinasPorEmpresas();
            bootstrap.Modal.getInstance(document.getElementById("addMaquinaModal")).hide();

        } catch (err) {
            console.error("Erro de conexão:", err);
            Swal.fire({ icon: "error", title: "Erro de conexão" });
        }
    }

    let maquinaEmEdicao = null;

    // Abre o modal de edição preenchendo os campos
    function abrirModalEdicao(maquina) {
        // IMPORTANTE: cada componente precisa ter idComponenteHardware vindo da API
        maquinaEmEdicao = maquina;

        // ids
        document.getElementById("editOldIdMaquina").value = maquina.idMaquina;
        document.getElementById("editIdMaquinaView").value = maquina.idMaquina;
        document.getElementById("editNovoIdMaquina").value = maquina.idMaquina;

        // componentes
        const wrap = document.getElementById("editComponentesWrap");
        wrap.innerHTML = "";

        (maquina.componentes || []).forEach((c) => {
            const row = document.createElement("div");
            row.className = "comp-row mb-3";
            row.innerHTML = `
      <input type="hidden" name="idComponenteHardware[]" value="${c.idComponenteHardware}">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" name="nomeComponente[]" placeholder="Nome" value="${c.componente}">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" name="unidade[]" placeholder="Unidade" value="${c.unidade}">
        </div>
        <div class="col-md-3">
          <input type="number" step="any" class="form-control" name="parametroMin[]" placeholder="Mínimo" value="${c.parametroMin}">
        </div>
        <div class="col-md-3">
          <input type="number" step="any" class="form-control" name="parametroMax[]" placeholder="Máximo" value="${c.parametroMax}">
        </div>
      </div>
    `;
            wrap.appendChild(row);
        });

        new bootstrap.Modal(document.getElementById("editMaquinaModal")).show();
    }

    function salvarEdicao(event) {
        event.preventDefault(); // Evita recarregar a página

        const idsComponentes = JSON.parse(sessionStorage.getItem("IDS_COMPONENTES")) || [];

        if (idsComponentes.length === 0) {
            Swal.fire({
                icon: "warning",
                title: "Atenção",
                text: "Nenhum componente encontrado para editar!",
                backdrop: false
            });
            return;
        }

        const idComponenteHardware = idsComponentes[0]; // pega o primeiro ID

        // Pegando valores do modal
        const nomeComponente = document.querySelector("[name='nomeComponente[]']").value.trim();
        const unidadeMedida = document.querySelector("[name='unidade[]']").value.trim();
        const parametroMin = document.querySelector("[name='parametroMin[]']").value.trim();
        const parametroMax = document.querySelector("[name='parametroMax[]']").value.trim();

        if (!nomeComponente) {
            alert("componente")
        }
        if (!unidadeMedida) {
            alert("unidade medida")
        }
        if (!parametroMax) {
            alert("max")
        }
        if (!parametroMin) {
            alert("min")
        }

        if (!nomeComponente || !unidadeMedida || !parametroMax || !parametroMin) {
            Swal.fire({
                icon: "error",
                title: "Campos obrigatórios",
                text: "Preencha todos os campos antes de salvar!",
                backdrop: false
            });
            return;
        }

        console.log("Enviando para edição:", {
            idComponenteHardware,
            nomeComponente,
            unidadeMedida,
            parametroMin,
            parametroMax
        });

        fetch(`/maquina/editar`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idComponenteHardware,
                nomeComponente,
                unidadeMedida,
                parametroMin,
                parametroMax
            })
        })
            .then(res => {
                if (!res.ok) throw new Error("Erro ao editar componente");
                return res.json();
            })
            .then(data => {
                console.log("Resposta do servidor:", data);
                Swal.fire({
                    icon: "success",
                    title: "Sucesso!",
                    text: "Componente editado com sucesso!",
                    backdrop: false
                });
                bootstrap.Modal.getInstance(document.getElementById("editMaquinaModal")).hide();
                bootstrap.Modal.getInstance(document.getElementById("maquinaModal")).hide();
                listarMaquinasPorEmpresas();
            })
            .catch(err => {
                console.error("Erro na edição:", err);
                Swal.fire({
                    icon: "error",
                    title: "Erro na edição",
                    text: "Não foi possível editar o componente.",
                    backdrop: false 
                });
            });
    }


    // Abrir modal de exclusão
    function abrirModalExclusao(maquina) {
        maquinaSelecionada = maquina;
        new bootstrap.Modal(document.getElementById("deleteConfirmModal")).show();
    }

    // Confirmar exclusão (DELETE)
    document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
        if (!maquinaSelecionada) return;

        try {
            const response = await fetch(`/maquina/excluir/${maquinaSelecionada.idMaquina}`, {
                method: "DELETE"
            });

            if (!response.ok) {
                throw new Error("Erro ao excluir máquina");
            }

            Swal.fire({
                icon: "success",
                title: "Máquina excluída",
                text: "Máquina excluída com sucesso!",
                backdrop: false
            });

            listarMaquinasPorEmpresas();
            bootstrap.Modal.getInstance(document.getElementById("deleteConfirmModal")).hide();
            bootstrap.Modal.getInstance(document.getElementById("maquinaModal")).hide();
        } catch (error) {
            console.error(error);
            Swal.fire({
                icon: "error",
                title: "Erro",
                text: "Erro ao excluir máquina",
                backdrop: false
            });
        }
    });
</script>
