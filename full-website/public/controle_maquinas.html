        }

        }

            font-weight: bold;

        .teste {

        .botaoadd {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;

        }

            transform: scale(1.05);
        }

            background: #ffffff;
            color: #000000;
            border-radius: 8px;
        }

        .modal-footer {
            border-bottom: 1px solid #000;
        }

        .modal-footer {
            border-bottom: none;
        }

        .modal-body hr {
            border: none;
            border-top: 1px solid #000 !important;
            /* força a borda preta */
            opacity: 1 !important;
            /* remove o efeito de "transparência" do Bootstrap */
        }

        .modal-body .comp-row {
            border-top: 1px solid #000;
            padding-top: 8px;
            margin-top: 8px;
        }

        .modal-body .comp-row:first-child {
            border-top: none;
            padding-top: 0;
            margin-top: 0;
        }

        .btn-close {
            filter: none;
            opacity: 1;
        }

        .button {
            width: 150px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            font-weight: bold;
        }

        .button_text {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s;
            color: #333;
        }

        .button_icon {
            position: absolute;
            right: 0;
            top: 0;
            margin-top: 1.5px;
            height: 100%;
            width: 40px;
            background: white;
            display: flex;
            justify-content: center;
            transition: all 0.3s;
            font-size: 20px;
            color: #333;
        }

        .button:hover .button_text {
            color: transparent;
        }

        .button:hover .button_icon {
            width: 100%;
            right: 0;
        }

        .btn-addcomp {
            background-color: white;
            border: 1px solid black;
            color: black;
            font-weight: 500;
        }

        .btn-addcomp:hover {
            background-color: #f5f5f5;
            color: black;
            border-color: black;
        }

        .button:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px #333;
        }
    </style>

<script>
    const idEmpresa = sessionStorage.getItem("ID_EMPRESA");

    function listarMaquinasPorEmpresas() {
        fetch(`/maquina?idEmpresa=${idEmpresa}`)
            .then(res => res.json())
            .then(maquinas => {
                const lista = document.getElementById("listaMaquinas");
                lista.innerHTML = "";

                maquinas.forEach(m => {
                    let status = "estavel";
                    let cor = status === "estavel" ? "green" :
                        status === "alerta" ? "yellow" : "red";

                    const card = document.createElement("div");
                    card.className = "maquina-card";
                    card.innerHTML = `
                        <h4>Máquina ${m.idMaquina}</h4>
                        <span class="badge" style="background:${cor}; font-size:14px;">
                            ${status.toUpperCase()}
                        </span>
                    `;

                    card.onclick = () => abrirModal(m, status);
                    lista.appendChild(card);
                });
            })
            .catch(err => console.error(err));
    }

    function abrirModal(maquina, status) {
        let html = `
            <h5>Máquina ${maquina.idMaquina}</h5>
            <p>Status: <span style="color:${status === 'estavel' ? 'green' : status === 'alerta' ? 'yellow' : 'red'}">
                ${status.toUpperCase()}
            </span></p> 
            <hr>
            <h6>Componentes</h6>
            <ul>
                ${maquina.componentes.map(c => `
                    <li><strong>${c.componente}</strong> (${c.unidade}): Min: ${c.parametroMin}, Max: ${c.parametroMax}</li>
                `).join("")}
            </ul>
        `;

        document.getElementById("modalConteudo").innerHTML = html;
        new bootstrap.Modal(document.getElementById("maquinaModal")).show();
    }

    function adicionarComponente() {
        const container = document.getElementById("componentesContainer");
        const div = document.createElement("div");
        div.className = "comp-row mb-3";
        div.innerHTML = `
            <input type="text" class="form-control mb-2" name="nomeComponente[]" placeholder="Nome do componente">
            <input type="text" class="form-control mb-2" name="unidade[]" placeholder="Unidade de medida">
            <input type="number" class="form-control mb-2" name="parametroMin[]" placeholder="Parâmetro Mínimo">
            <input type="number" class="form-control mb-2" name="parametroMax[]" placeholder="Parâmetro Máximo">
        `;
        container.appendChild(div);
    }

    async function salvarMaquina(event) {
        event.preventDefault();

        const form = document.getElementById("formAddMaquina");
        const formData = new FormData(form);

        const idMaquina = formData.get("idMaquina");
        const nomes = formData.getAll("nomeComponente[]");
        const unidades = formData.getAll("unidade[]");
        const minimos = formData.getAll("parametroMin[]");
        const maximos = formData.getAll("parametroMax[]");

        const componentes = [];
        for (let i = 0; i < nomes.length; i++) {
            componentes.push({
                nomeComponente: nomes[i],
                unidade: unidades[i],
                parametroMin: minimos[i],
                parametroMax: maximos[i]
            });
        }

        const maquina = { idMaquina, idEmpresa, componentes };

        try {
            const response = await fetch("/maquina/adicionar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(maquina)
            });

            if (!response.ok) {
                const err = await response.json();
                alert("Erro do servidor: " + err.message);
                return;
            }

            alert("Máquina cadastrada com sucesso!");
            form.reset();
            listarMaquinasPorEmpresas();
            bootstrap.Modal.getInstance(document.getElementById("addMaquinaModal")).hide();

        } catch (err) {
            console.error("Erro de conexão:", err);
            alert("Erro de conexão com o servidor.");
        }
    }
</script>
