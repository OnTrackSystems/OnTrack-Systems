    <style>
        body {
            background-image: url('./assets/imgs/Rectangle\ 4.png');

        }

        .nav-item a {

        }

            margin: 10px;

        }

        .teste {
            border: solid 1px rgb(255, 255, 255);
            background-color: white;
            border-radius: 10px;
            padding: 50px;

        }

        .botaoadd {
            background-color: #d62a2a;
            color: white;
        }

            background-color: white;
            color: black;
            text-decoration: none;
            border: 2px solid #d62a2a;
        }

        }

            top: 120px;

            justify-content: center;
            gap: 20px;
        }

            background-color: white;
            color: black;

            border-radius: 12px;

            height: 120px;

            flex-direction: column;
            align-items: center;
            justify-content: center;

        .modal-content {
            background: #ffffff;
            color: #000000;
            border-radius: 8px;
        }

        .modal-header,

            border-bottom: 1px solid #000;
        }

        .modal-footer {
            border-bottom: none;
        }

        .modal-body hr {
            border: none;
            border-top: 1px solid #000 !important;

        .modal-body .comp-row {
            border-top: 1px solid #000;
            padding-top: 8px;
            margin-top: 8px;
        }

            border-top: none;
            padding-top: 0;
            margin-top: 0;
        }

        .btn-close {
            filter: none;
            opacity: 1;
        }

        /* Botão base */
        .btn-edit {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            width: 140px;
            height: 40px;
            padding: 0 16px;
            border: none;
            border-radius: 10px;
            background: white;
            color: black;
            border: 1px solid black;
            font-weight: 700;
            cursor: pointer;
            overflow: hidden;
            /* esconde texto quando some */
        }

        /* Texto some no hover */
        .btn-edit .btn-text {
            transition: opacity .25s ease;
        }

        .btn-edit:hover .btn-text {
            opacity: 0;
        }

        /* Ícone começa colado à direita dentro do botão */
        .btn-edit i {
            position: absolute;
            left: calc(100% - 20px);
            top: 50%;
            transform: translateY(-50%);
            transition: left .30s ease, transform .30s ease, opacity .20s ease;
            font-size: 16px;
        }

        /* No hover, o ícone desliza pro centro */
        .btn-edit:hover i {
            left: 50%;
            transform: translate(-50%, -50%);
            /* centraliza pelo próprio centro */
        }

        .btn-edit:active {
            transform: scale(1.05);
            /* aumenta 5% ao clicar */
            transition: transform 0.1s ease;
        }

        .btn-delete {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 140px;
            height: 40px;
            border: none;
            padding: 0 20px;
            background-color: white;
            color: red;
            border: 1px solid red;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            overflow: hidden;
        }

        /* Texto */
        .btn-delete .text {
            transition: 0.3s;
        }

        /* Ícone */
        .btn-delete .icon {
            position: absolute;
            right: 20px;
            width: 16px;
            height: 16px;
            transition: 0.3s;
            fill: white;
        }

        /* Hover → texto some */
        .btn-delete:hover .text {
            color: transparent;
        }

        /* Hover → ícone vai pro centro */
        .btn-delete:hover .icon {
            right: 50%;
            transform: translateX(50%);
        }

        /* Clique → cresce um pouco */
        .btn-delete:active {
            transform: scale(1.05);
            transition: transform 0.1s ease;
        }

        .button {
            width: 150px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            font-weight: bold;
        }

        .button_text {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s;
            color: #333;
        }

        .button_icon {
            position: absolute;
            right: 0;
            top: 0;
            margin-top: 1.5px;
            height: 100%;
            width: 40px;
            background: white;
            display: flex;
            justify-content: center;
            transition: all 0.3s;
            font-size: 20px;
            color: #333;
        }

        .button:hover .button_text {
            color: transparent;
        }

        .button:hover .button_icon {
            width: 100%;
            right: 0;
        }

        .btn-addcomp {
            background-color: white;
            border: 1px solid black;
            color: black;
            font-weight: 500;
        }

        .btn-addcomp:hover {
            background-color: white;
            color: black;
            border-color: black;
        }

        .button:active {
            transform: scale(1.05);
            transition: transform 0.1s ease;
        }
    </style>
</head>

<script>
    const idEmpresa = sessionStorage.getItem("ID_EMPRESA");

    function listarMaquinasPorEmpresas() {
        fetch(`/maquina?idEmpresa=${idEmpresa}`)
            .then(res => res.json())
            .then(maquinas => {
                const lista = document.getElementById("listaMaquinas");
                lista.innerHTML = "";

                // Aqui salvamos os IDs de todos os componentes encontrados
                const idsComponentes = maquinas
                    .flatMap(m => m.componentes.map(c => c.idComponenteHardware));

                // Armazena no sessionStorage como string JSON
                sessionStorage.setItem("IDS_COMPONENTES", JSON.stringify(idsComponentes));
                console.log("IDs dos componentes salvos na sessionStorage:", idsComponentes);

                maquinas.forEach(m => {
                    let status = "estavel";
                    let cor = status === "estavel" ? "green" :
                        status === "alerta" ? "yellow" : "red";

                    const card = document.createElement("div");
                    card.className = "maquina-card";
                    card.innerHTML = `
                        <h4>Máquina ${m.idMaquina}</h4>
                        <span class="badge" style="background:${cor}; font-size:14px;">
                            ${status.toUpperCase()}
                        </span>
                    `;

                    card.onclick = () => abrirModal(m, status);
                    lista.appendChild(card);
                });
            })
            .catch(err => console.error(err));
    }

    function abrirModal(maquina, status) {
        let html = `
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div style="display:flex; align-items:flex-start; flex-direction:column; margin-top: 2.1vh">
                <h5>Máquina ${maquina.idMaquina}</h5>
                <p>Status: 
                    <span class="badge" style="background:${status === 'estavel' ? 'green' : status === 'alerta' ? 'yellow' : 'red'}; font-size: 14px;">
                    ${status.toUpperCase()}
                    </span>
                </p>
            </div>
            <div class="d-flex flex-column gap-2">
                <!-- Botão -->
                <button class="btn-edit" onclick='abrirModalEdicao(${JSON.stringify(maquina)})'>
                    <span class="btn-text">Editar</span>
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button class="btn-delete" onclick='abrirModalExclusao(${JSON.stringify(maquina)})'>
                    <span class="text">Excluir</span>
                    <i class="fa-solid fa-trash icon"></i>
                </button>
            </div>
        </div>
        <hr>
        <h6>Componentes</h6>
        <ul>
            ${maquina.componentes.map(c => `
                <li><strong>${c.componente}</strong> (${c.unidade}): Min: ${c.parametroMin}, Max: ${c.parametroMax}</li>
            `).join("")}
        </ul>
        `;

        console.log('componentes (array):', maquina.componentes);
        console.log('ids dos componentes:', maquina.componentes.map(c => c.idComponenteHardware));

        document.getElementById("modalConteudo").innerHTML = html;
        new bootstrap.Modal(document.getElementById("maquinaModal")).show();
    }

    function adicionarComponente() {
        const container = document.getElementById("componentesContainer");
        const div = document.createElement("div");
        div.className = "comp-row mb-3";
        div.innerHTML = `
            <input type="text" class="form-control mb-2" name="nomeComponente[]" placeholder="Nome do componente">
            <input type="text" class="form-control mb-2" name="unidade[]" placeholder="Unidade de medida">
            <input type="number" class="form-control mb-2" name="parametroMin[]" placeholder="Parâmetro Mínimo">
            <input type="number" class="form-control mb-2" name="parametroMax[]" placeholder="Parâmetro Máximo">
        `;
        container.appendChild(div);
    }

    async function salvarMaquina(event) {
        event.preventDefault();

        const form = document.getElementById("formAddMaquina");
        const formData = new FormData(form);

        const idMaquina = formData.get("idMaquina");
        const nomes = formData.getAll("nomeComponente[]");
        const unidades = formData.getAll("unidade[]");
        const minimos = formData.getAll("parametroMin[]");
        const maximos = formData.getAll("parametroMax[]");

        const componentes = [];
        for (let i = 0; i < nomes.length; i++) {
            componentes.push({
                nomeComponente: nomes[i],
                unidade: unidades[i],
                parametroMin: minimos[i],
                parametroMax: maximos[i]
            });
        }

        const maquina = { idMaquina, idEmpresa, componentes };

        try {
            const response = await fetch("/maquina/adicionar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(maquina)
            });

            if (!response.ok) {
                const err = await response.json();
                alert("Erro do servidor: " + err.message);
                return;
            }

            alert("Máquina cadastrada com sucesso!");
            form.reset();
            listarMaquinasPorEmpresas();
            bootstrap.Modal.getInstance(document.getElementById("addMaquinaModal")).hide();

        } catch (err) {
            console.error("Erro de conexão:", err);
            alert("Erro de conexão com o servidor.");
        }
    }

    let maquinaEmEdicao = null;

    // Abre o modal de edição preenchendo os campos
    function abrirModalEdicao(maquina) {
        // IMPORTANTE: cada componente precisa ter idComponenteHardware vindo da API
        maquinaEmEdicao = maquina;

        // ids
        document.getElementById("editOldIdMaquina").value = maquina.idMaquina;
        document.getElementById("editIdMaquinaView").value = maquina.idMaquina;
        document.getElementById("editNovoIdMaquina").value = maquina.idMaquina;

        // componentes
        const wrap = document.getElementById("editComponentesWrap");
        wrap.innerHTML = "";

        (maquina.componentes || []).forEach((c) => {
            const row = document.createElement("div");
            row.className = "comp-row mb-3";
            row.innerHTML = `
      <input type="hidden" name="idComponenteHardware[]" value="${c.idComponenteHardware ?? ""}">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" name="nomeComponente[]" placeholder="Nome" value="${c.componente ?? ""}">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" name="unidade[]" placeholder="Unidade" value="${c.unidade ?? ""}">
        </div>
        <div class="col-md-3">
          <input type="number" step="any" class="form-control" name="parametroMin[]" placeholder="Mínimo" value="${c.parametroMin ?? ""}">
        </div>
        <div class="col-md-3">
          <input type="number" step="any" class="form-control" name="parametroMax[]" placeholder="Máximo" value="${c.parametroMax ?? ""}">
        </div>
      </div>
    `;
            wrap.appendChild(row);
        });

        new bootstrap.Modal(document.getElementById("editMaquinaModal")).show();
    }

    function salvarEdicao(event) {
        event.preventDefault(); // Evita recarregar a página

        const idsComponentes = JSON.parse(sessionStorage.getItem("IDS_COMPONENTES")) || [];

        if (idsComponentes.length === 0) {
            alert("Nenhum componente encontrado para editar!");
            return;
        }

        const idComponenteHardware = idsComponentes[0]; // pega o primeiro ID

        // Pegando valores do modal
        const nomeComponente = document.querySelector("[name='nomeComponente[]']").value.trim();
        const unidadeMedida = document.querySelector("[name='unidade[]']").value.trim();

        if (!nomeComponente || !unidadeMedida) {
            alert("Preencha todos os campos antes de salvar!");
            return;
        }

        console.log("Enviando para edição:", {
            idComponenteHardware,
            nomeComponente,
            unidadeMedida
        });

        fetch(`/maquina/editar`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idComponenteHardware,
                nomeComponente,
                unidadeMedida
            })
        })
            .then(res => {
                if (!res.ok) throw new Error("Erro ao editar componente");
                return res.json();
            })
            .then(data => {
                console.log("Resposta do servidor:", data);
                alert("Componente editado com sucesso!");
                fecharModalEdicao();
                listarMaquinasPorEmpresas();
            })
            .catch(err => console.error("Erro na edição:", err));
    }

    // Fechar modal
    function fecharModalEdicao() {
        document.getElementById("modalEditar").classList.add("hidden");
        document.getElementById("modalEditar").classList.remove("flex");
    }

    // Abrir modal de exclusão
    function abrirModalExclusao(maquina) {
        maquinaSelecionada = maquina;
        new bootstrap.Modal(document.getElementById("deleteConfirmModal")).show();
    }

    // Confirmar exclusão (DELETE)
    document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
        if (!maquinaSelecionada) return;

        try {
            const response = await fetch(`/maquina/excluir/${maquinaSelecionada.idMaquina}`, {
                method: "DELETE"
            });

            if (!response.ok) {
                throw new Error("Erro ao excluir máquina");
            }

            alert("Máquina excluída com sucesso!");
            listarMaquinasPorEmpresas();
            bootstrap.Modal.getInstance(document.getElementById("deleteConfirmModal")).hide();
        } catch (error) {
            console.error(error);
            alert("Erro ao excluir máquina");
        }
    });
</script>
