<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./assets/imgs/Rectangle\ 4.png');
            background-size: cover;
            background-position: center;

        }

        .login-container {
            max-width: 900px;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
        }

        .btn-custom {
            color: white;
            border-radius: 30px;
            padding: 12px;
            font-weight: bold;
            background: #d62a2a;
            border: none;
        }

        .btn-custom:hover {
            background: #8E0000;
            color: white;

        }

        .texto {
            color: #8E0000;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center ">

    <div class="container login-container m-3">
        <div class="row shadow-lg rounded overflow-hidden bg-white d-flex align-items-center justify-content-center">


            <div class="col-12 col-md-10 p-5 d-flex flex-column justify-content-center">
                <img src="./assets/imgs/logo_BG_escuro.png" alt="Logo" class="mb-4 mx-auto" style="width: 150px;">
                <h2 class="mb-4 text-center fw-bold texto">Cadastro de usuários</h2>
                
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="ipt_nome" class="form-control" placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="ipt_cpf" class="form-control" placeholder="999.999.999-99">
                    </div> 
                   <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="ipt_email" class="form-control" placeholder="exemplo@exemplo
.com">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" id="ipt_telefone" class="form-control" placeholder="(99) 99999-9999">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" id="ipt_senha" class="form-control" placeholder="*********">
                    </div>
                    <div class="mb-3">
                        <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
                        <input type="password" id="ipt_senha_confirma" class="form-control" placeholder="*********">
                    </div>
                    <div>

                    </div>
                    <div class="mb-3 ">
                        <label for="tipo-usuario" class="form-label">Tipo de Usuário:</label>
                        <select class="form-select" id="tipo-usuario">
                            <option value="cliente">Cliente</option>
                            <option value="tecnico">Técnico</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>


                    <button type="submit" onclick="cadastrar()" class="btn btn-custom w-100">Entrar</button>
                    <div class="text-center -flex align-items-center" id="div_validacao"></div>
            </div>

        </div>
    </div>

</body>

</html>
<script>
 function cadastrar() {

      div_validacao.innerHTML = ""
      const nomeVar = ipt_nome.value;
      const cpfVar=ipt_cpf.value;
      const telefoneVar=ipt_telefone.value;
      const emailVar = ipt_email.value;
      const senhaVar = ipt_senha.value;
      const senha_confirmaVar = ipt_senha_confirma.value;
      const id_empresaVar = sessionStorage.ID_EMPRESA;


      if (
        nomeVar == "" ||
        cpfVar == "" ||
        telefoneVar==""||
        emailVar == "" ||
        senhaVar == "" ||
        senha_confirmaVar == ""
      ) {
        div_validacao.innerHTML += `
        <p>⚠️Não deixe nenhum campo em branco⚠️</p>`
        return
      }
      else if (senhaVar != senha_confirmaVar) {
        div_validacao.innerHTML += `
        <p>⚠️Confirme a senha corretamente⚠️</p>`
        return
      }


      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
          telefoneServer: telefoneVar, 
          senhaServer: senhaVar,
          empresaServer: id_empresaVar
          
        }),
      })
        
      .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            
            Swal.fire({
              title: "Cadastro concluído",
              text: "Seu cadastro foi realizado com sucesso.",

            }); setTimeout(() => {
              window.location = "controle_usuarios.html"

            }, "5000");

            limparFormulario();
            finalizarAguardar()

              ;
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })

        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          ;
        });

      return false;
    }

</script>
