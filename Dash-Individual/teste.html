<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template Base - OnTrack UI</title>

  <!-- FONTES E TAILWIND -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>

  <style>
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .transition-height { transition: max-height 0.28s ease; }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            success: "#10B981",
            warning: "#F59E0B",
            danger: "#DC2626",
            surface: "#FFFFFF",
            border: "#E5E7EB",
            textPrimary: "#111827",
            textSecondary: "#6B7280",
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
        },
      },
    };
  </script>
</head>

<body class="font-display bg-gray-100">
  <div class="flex h-screen">

    <!-- SIDEBAR BASE -->
    <aside class="w-64 flex-shrink-0 bg-white flex flex-col shadow-lg">
      <div class="p-6 text-2xl font-bold text-textPrimary border-b border-border">
        On Track<span class="text-danger">.</span>
      </div>

      <nav class="flex-grow p-4 space-y-2">

        <!-- Botão com submenu -->
        <div>
          <button class="w-full flex items-center justify-between gap-3 px-4 py-2 rounded-lg bg-danger/10 text-danger font-semibold hover:bg-danger/20 transition-colors">
            <div class="flex items-center gap-3">
              <span class="material-symbols-outlined">dashboard</span>
              Menu
            </div>
            <span class="material-symbols-outlined text-sm">expand_more</span>
          </button>

          <!-- Submenu -->
          <div class="overflow-hidden max-h-0 transition-height">
            <div class="block px-8 py-2 text-sm text-textSecondary hover:text-danger hover:bg-gray-50">Item</div>
            <div class="block px-8 py-2 text-sm text-textSecondary hover:text-danger hover:bg-gray-50">Item</div>
            <div class="block px-8 py-2 text-sm text-textSecondary hover:text-danger hover:bg-gray-50">Item</div>
          </div>
        </div>

        <!-- Links simples -->
        <div class="flex items-center gap-3 px-4 py-2 rounded-lg text-textSecondary hover:bg-gray-200 transition-colors">
          <span class="material-symbols-outlined">dvr</span> Página
        </div>

        <div class="flex items-center gap-3 px-4 py-2 rounded-lg text-textSecondary hover:bg-gray-200 transition-colors">
          <span class="material-symbols-outlined">warning</span> Página
        </div>

        <div class="flex items-center gap-3 px-4 py-2 rounded-lg text-textSecondary hover:bg-gray-200 transition-colors">
          <span class="material-symbols-outlined">history</span> Página
        </div>
      </nav>

      <div class="p-4 border-t border-border">
        <div class="flex items-center gap-3 px-4 py-2 rounded-lg text-textSecondary hover:bg-gray-200 transition-colors">
          <span class="material-symbols-outlined">logout</span> Sair
        </div>
      </div>
    </aside>

    <!-- MAIN BASE -->
    <main class="flex-1 p-8 overflow-y-auto">

      <!-- Header -->
      <header class="mb-8">
        <div class="text-3xl font-bold text-textPrimary">Título</div>
        <div class="text-textSecondary mt-1">Subtítulo da página</div>
      </header>

      <!-- Cards KPIs vazios -->
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-8">
        <div class="rounded-xl border border-gray-200 overflow-hidden shadow-md h-40 bg-white"></div>
        <div class="rounded-xl border border-gray-200 overflow-hidden shadow-md h-40 bg-white"></div>
        <div class="rounded-xl border border-gray-200 overflow-hidden shadow-md h-40 bg-white"></div>
        <div class="rounded-xl border border-gray-200 overflow-hidden shadow-md h-40 bg-white"></div>
      </div>

      <!-- Grid Controls -->
      <div class="flex items-center justify-between mb-6">
        <div class="text-xl font-semibold text-textPrimary">Seção</div>
        <div class="space-x-2">
          <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">1</button>
          <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">2</button>
          <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">4</button>
        </div>
      </div>

      <!-- Gráficos vazios -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-xl border border-border h-64 shadow"></div>
        <div class="bg-white p-6 rounded-xl border border-border h-64 shadow"></div>
      </div>

    </main>
  </div>

  <!-- Modal vazio -->
  <div class="hidden modal">
    <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-lg p-6">
      <!-- Conteúdo vazio -->
    </div>
  </div>

</body>
</html>
