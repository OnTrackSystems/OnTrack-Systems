<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <title>OnTrack | Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">

  <script src="./js/sessao.js"></script>

  <link href="/dist/estilos.css" rel="stylesheet">
  <link rel="icon" href="./assets/imgs/mini_logo_icon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<body onload="limparSession()" class="font-['Inter']">
  <header class="text-red-600 text-lg font-[1000] fixed top-0 w-full z-50 bg-white/700 backdrop-blur-sm">
    <div class="max-w-10xl mx-auto flex items-center justify-between p-5 px-[60px]">
      <!-- LOGO -->
      <a href="index.html">
      <img src="./assets/imgs/logo_BG_claro.png" alt="Logo" class="h-15 w-40">
      </a>

      <!-- NAV NORMAL - SOME EM TELAS PEQUENAS -->
      <nav class="hidden [@media(min-width:1100px)]:flex items-center space-x-10 justify-center">
        <div class="flex items-center rounded-full space-x-10 ml-8 justify-self-center">
          <a href="index.html"
            class="hover:text-white transition px-4 py-3 rounded-[15px]  hover:bg-red-700 hover:text-red-700">Início</a>
          <a href="sobrenos.html"
            class="hover:text-white transition px-4 py-3 rounded-[15px]  hover:bg-red-700 hover:text-red-900">Sobre</a>
          <a href="#"
            class="hover:text-white transition px-4 py-3 rounded-[15px]  hover:bg-red-700 hover:text-red-900">Contato</a>
        </div>
      </nav>

      <!-- BOTÕES LOGIN/CADASTRO - SOME EM TELAS PEQUENAS -->
      <nav class="hidden [@media(min-width:1100px)]:flex items-center space-x-10">
        <div class="flex items-center space-x-4 ml-8">
          <a href="login.html"
            class="text-red-600 px-4 py-3 rounded-[15px] hover:bg-red-700 hover:text-white transition">Login</a>
        </div>
      </nav>

      <!-- MENU ICON - SÓ MOSTRA EM TELAS PEQUENAS -->
      <div class="block [@media(min-width:1100px)]:hidden">
        <img src="./assets/icon/menuicon.png" alt="Menu" id="menuBtn" class="w-10 h-10 cursor-pointer">
      </div>
    </div>
  </header>

  <!--MENU LATERAL -->
  <div id="menuPanel"
    class="block [@media(min-width:1100px)]:hidden fixed top-[18vh] left-0 right-0 w-full h-[calc(100vh-80px)] bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col p-6 overflow-y-auto">
    <nav class="flex flex-col space-y-4 text-lg">
      <a href="index.html" class="hover:text-red-700">Início</a>
      <a href="sobrenos.html" class="hover:text-red-700">Sobre</a>
      <a href="contato.html" class="hover:text-red-700">Contato</a>
      <a href="FAQ.html" class="hover:text-red-700">FAQ</a>
      <a href="login1.html" class="hover:text-red-700">Login</a>
    </nav>
  </div>

  <section class="grid grid-cols-1 md:grid-cols-2 pt-24"></section>
  <div class="flex items-center justify-center px-32 py-32 bg-[#F2F2F2]">
    <div id="form" class="w-full max-w-lg">
      <p class="uppercase tracking-wide text-gray-400 text-md">Contato</p>
      <h2 class="text-5xl font-bold mb-6 leading-tight">
        Tem alguma dúvida?<br>
        Entre em contato!
      </h2>

      <form id="formContato" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" name="nome" placeholder="Nome"
            class="w-full p-3 bg-transparent border-b border-gray-500 focus:outline-none">
          <input type="text" name="sobrenome" placeholder="Sobrenome"
            class="w-full p-3 bg-transparent border-b border-gray-500 focus:outline-none">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="email" name="email" placeholder="E-mail"
            class="w-full p-3 bg-transparent border-b border-gray-500 focus:outline-none">
          <input type="text" name="telefone" placeholder="Telefone"
            class="w-full p-3 bg-transparent border-b border-gray-500 focus:outline-none">
        </div>

        <textarea name="mensagem" placeholder="Mensagem"
          class="w-full p-3 bg-transparent border-b border-gray-500 focus:outline-none"></textarea>

        <button type="submit"
          class="bg-[#8E0000] text-white font-semibold px-6 py-3 mt-4 rounded shadow-md hover:bg-red-900 transition ">
          Contatar
        </button>

        <label class="flex items-start mt-4 text-sm text-gray-400">
          <input id="checkbox" name="checkbox" type="checkbox" class="mt-1 mr-2">
          Concordo em compartilhar meus dados acima.
        </label>

        <p id="mensagemStatus" class="mt-4 text-green-600 font-semibold"></p>
      </form>
    </div>
  </div>
  </section>

  <footer class="bg-[#8E0000] text-white font-bold p-10">
    <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">© 2025 OnTrack Systems</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="#" class="hover:text-red-400">Início</a>
        <a href="sobrenos.html" class="hover:text-red-400">Sobre</a>
        <a href="contato.html" class="hover:text-red-400">Contato</a>
        <a href="FAQ.html" class="hover:text-red-400">FAQ</a>
      </div>
    </div>
  </footer>
  <script>
    function toggleMenu() {
      menuPanel.classList.toggle('translate-x-full');
    }

    menuBtn.addEventListener('click', toggleMenu);
  </script>
