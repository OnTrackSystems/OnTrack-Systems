<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/imgs/mini_logo_icon.png">
    <title>OnTrack | Máquinas</title>
    <script src="https://kit.fontawesome.com/adb04f503a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/maquina.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet"
        integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
</head>

<style>
    .admin {
        display: flex;

    }

    .cliente {
        display: flex;
    }
</style>

<body onload="listarMaquinasPorEmpresas()">
    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary fixed-top" id="nav">

    </nav>

    <!-- BOTÃO ADICIONAR MÁQUINA -->
    <div class="container pt-5 d-flex justify-content-end">
        <button class="button" type="button" data-bs-toggle="modal" data-bs-target="#addMaquinaModal">
            <span class="button_text">Adicionar</span>
            <span class="button_icon">+</span>
        </button>
    </div>


    <div id="listaMaquinas" class="container mt-3"></div>

    <!-- MODAL DETALHES DA MÁQUINA -->
    <div class="modal fade" id="maquinaModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="maquinaModalLabel">Detalhes da Máquina</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalConteudo"></div>
            </div>
        </div>
    </div>

    <!-- MODAL ADICIONAR MÁQUINA -->
    <div class="modal fade" id="addMaquinaModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form id="formAddMaquina" onsubmit="salvarMaquina(event)">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastrar Nova Máquina</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" style="border-bottom: 1px solid black;">
                        <input type="hidden" id="empresaId" value="">

                        <div class="mb-3">
                            <label for="idMaquina" class="form-label">ID da Máquina</label>
                            <input type="text" class="form-control" id="idMaquina" name="idMaquina" required>
                        </div>

                        <h6>Componentes</h6>
                        <div id="componentesContainer"></div>


                        <div class="btn btn-sm btn-addcomp mt-2" style="border: none;" onclick="adicionarComponente()">
                            <button class="button" type="button">
                                <span class="button_text" style="margin-top: -1px;">Adicionar</span>
                                <span class="button_icon">+</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn botaoadd">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL: EDITAR MÁQUINA -->
    <div class="modal fade" id="editMaquinaModal" tabindex="-1" aria-labelledby="editMaquinaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form id="formEditMaquina" onsubmit="salvarEdicao(event)">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editMaquinaModalLabel">Editar Máquina</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>

                    <div class="modal-body" style="border-bottom: 1px solid black;">

                        <input type="hidden" id="editOldIdMaquina">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">ID atual da máquina</label>
                                <input type="text" id="editIdMaquinaView" class="form-control" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Novo ID da máquina (opcional)</label>
                                <input type="number" id="editNovoIdMaquina" class="form-control"
                                    placeholder="Deixe igual para não alterar">
                            </div>
                        </div>

                        <hr class="my-3">

                        <h6>Componentes</h6>
                        <div id="editComponentesWrap"></div>

                        <h6 style="margin-top: 15px; margin-left: 1px;">Adicionar Componentes</h6>
                        <div style="margin-top: 5px;" id="adicionarComponente"></div>

                        <div class="btn btn-sm btn-addcomp" style="border: none;" onclick="adicionarComponenteEditar()">
                            <button class="button" type="button">
                                <span class="button_text" style="margin-top: -1px;">Adicionar</span>
                                <span class="button_icon">+</span>
                            </button>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn botaoadd">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL CONFIRMAR EXCLUSÃO DE COMPONENTE -->
    <div class="modal fade" id="confirmDeleteCompModal" tabindex="-1" aria-labelledby="confirmDeleteCompModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmDeleteCompModalLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir este componente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmDeleteCompBtn">Excluir</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CONFIRMAR EXCLUSÃO -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border: none;">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir esta máquina?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="./js/navbar.js"></script>

<script>
    const linkUsuarios = document.querySelector(".admin");
    const acessoCliente = document.querySelector(".cliente")

    const idEmpresa = sessionStorage.ID_EMPRESA;

    async function listarMaquinasPorEmpresas() {
        let respostaMaquinas = await fetch(`/maquina?idEmpresa=${idEmpresa}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (!respostaMaquinas.ok) {
            respostaMaquinas.text().then((texto) => {
                console.log(texto);
            });
        }

        let jsonMaquinas = await respostaMaquinas.json();

        const lista = document.getElementById("listaMaquinas");
        lista.innerHTML = "";

        for(maquina of jsonMaquinas) { 
            let respostaGaragens = await fetch(`/garagens/buscarGaragem/${maquina.fkGaragem}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if(!respostaGaragens.ok) {
                respostaGaragens.text().then((texto) => {
                    console.log(texto);
                });
            }

            let jsonGaragem = await respostaGaragens.json();

            let status = "estavel";
            let cor = status === "estavel" ? "green" :
            status === "alerta" ? "yellow" : "red";

            const card = document.createElement("div");
            card.className = "maquina-card";
            card.innerHTML = `
                <h4>Máquina ${jsonGaragem[0].nome}</h4>
                <span class="badge" style="background:${cor}; font-size:14px;">
                    ${status.toUpperCase()}
                </span>
            `;

            card.onclick = () => abrirModal(maquina, status);
            lista.appendChild(card);
        };
    }

    function abrirModal(maquina, status) {
        let html = `
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div style="display:flex; align-items:flex-start; flex-direction:column; margin-top: 2.1vh">
                <h5>Máquina ${maquina.idMaquina}</h5>
                <p>Status: 
                    <span class="badge" style="background:${status === 'estavel' ? 'green' : status === 'alerta' ? 'yellow' : 'red'}; font-size: 14px;">
                    ${status.toUpperCase()}
                    </span>
                </p>
            </div>
            <div class="d-flex flex-column gap-2">
                <button class="btn-edit" onclick='abrirModalEdicao(${JSON.stringify(maquina)})'>
                    <span class="btn-text">Editar</span>
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button class="btn-delete" onclick='abrirModalExclusao(${JSON.stringify(maquina)})'>
                    <span class="text">Excluir</span>
                    <i class="fa-solid fa-trash icon"></i>
                </button>
            </div>
        </div>
        <hr>
        <h6>Componentes</h6>
        <ul>
            ${maquina.componentes.map(c => `
                <li><strong>${c.componente}</strong> (${c.unidade}): Min: ${c.parametroMin}, Max: ${c.parametroMax}</li>
            `).join("")}
        </ul>
        `;

        console.log("Maquina detalhes:", JSON.stringify(maquina));

        document.getElementById("modalConteudo").innerHTML = html;
        new bootstrap.Modal(document.getElementById("maquinaModal")).show();
    }

    async function adicionarComponente() {
        const container = document.getElementById("componentesContainer");

        // Busca os componentes do banco
        const resp = await fetch("/maquina/listar");
        const componentes = await resp.json();

        const div = document.createElement("div");
        div.className = "comp-row mb-3";

        let options = `<option value="">Selecione um Componente</option>`;
        // Monta o select com os dados vindos do banco
        componentes.forEach(c => {
            options += `<option value="${c.idComponenteHardware}">
                        ${c.nomeComponente} (${c.unidadeMedida})
                    </option>`;
        });

        div.innerHTML = `
        <select class="form-control mb-2" name="idComponente[]">
            ${options}
        </select>
        <input type="number" class="form-control mb-2" name="parametroMin[]" placeholder="Parâmetro Mínimo">
        <input type="number" class="form-control mb-2" name="parametroMax[]" placeholder="Parâmetro Máximo">
    `;
        container.appendChild(div);
    }

    async function adicionarComponenteEditar() {
        const container = document.getElementById("adicionarComponente");

        // Busca os componentes do banco
        const resp = await fetch("/maquina/listar");
        const componentes = await resp.json();

        const div = document.createElement("div");
        div.className = "comp-roww";

        let options = `<option value="">Selecione um Componente</option>`;
        // Monta o select com os dados vindos do banco
        componentes.forEach(c => {
            options += `<option value="${c.idComponenteHardware}">
                        ${c.nomeComponente} (${c.unidadeMedida})
                    </option>`;
        });

        div.innerHTML = `
        <select class="form-control mb-2" name="idComponenteNovo[]">
            ${options}
        </select>
        <input type="number" class="form-control mb-2" name="parametroMinNovo[]" placeholder="Parâmetro Mínimo">
        <input type="number" class="form-control mb-2" name="parametroMaxNovo[]" placeholder="Parâmetro Máximo">
    `;
        container.appendChild(div);
    }

    async function salvarMaquina(event) {
        event.preventDefault();

        const form = document.getElementById("formAddMaquina");
        const formData = new FormData(form);

        const idMaquina = formData.get("idMaquina");
        const idsComponentes = formData.getAll("idComponente[]");
        const minimos = formData.getAll("parametroMin[]");
        const maximos = formData.getAll("parametroMax[]");

        const componentes = [];
        for (let i = 0; i < idsComponentes.length; i++) {
            if (!idsComponentes[i]) continue;
            componentes.push({
                idComponente: idsComponentes[i],
                parametroMin: minimos[i],
                parametroMax: maximos[i]
            });
        }

        const maquina = { idMaquina, idEmpresa, componentes };

        try {
            const response = await fetch("/maquina/adicionar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(maquina)
            });

            if (!response.ok) {
                const err = await response.json();
                Swal.fire({ icon: "error", title: "Erro", text: err.message, backdrop: false });
                return;
            }

            Swal.fire({ icon: "success", title: "Máquina cadastrada!", backdrop: false });
            form.reset();
            listarMaquinasPorEmpresas();
            bootstrap.Modal.getInstance(document.getElementById("addMaquinaModal")).hide();

        } catch (err) {
            console.error("Erro de conexão:", err);
            Swal.fire({ icon: "error", title: "Erro de conexão" });
        }
    }

    let maquinaEmEdicao = null;

    // Abre o modal de edição preenchendo os campos
    async function abrirModalEdicao(maquina) {
        document.getElementById("adicionarComponente").innerHTML = "";
        maquinaEmEdicao = maquina;

        // IDs
        document.getElementById("editOldIdMaquina").value = maquina.idMaquina;
        document.getElementById("editIdMaquinaView").value = maquina.idMaquina;
        document.getElementById("editNovoIdMaquina").value = maquina.idMaquina;

        // Componentes
        const wrap = document.getElementById("editComponentesWrap");
        wrap.innerHTML = "";

        // Busca os componentes do banco
        const resp = await fetch("/maquina/listar");
        const componentes = await resp.json();

        // Para cada componente da máquina, cria uma linha
        (maquina.componentes || []).forEach((c) => {
            const row = document.createElement("div");
            row.className = "comp-row mb-2";

            // Monta as opções
            let options = `<option value="">Selecione um Componente</option>`;
            componentes.forEach(comp => {
                const isSelected = comp.idComponenteHardware == c.idComponenteHardware ? "selected" : "";
                options += `<option value="${comp.idComponenteHardware}" ${isSelected}>
                        ${comp.nomeComponente} (${comp.unidadeMedida})
                    </option>`;
            });

            // Linha com inputs e botão excluir
            row.innerHTML = `
                <input type="hidden" name="idComponenteHardware[]" value="${c.idComponenteHardware}">
                <div class="row g-2 align-items-center">
                <div class="col-md-4">
                    <select class="form-control" name="idComponente[]">
                        ${options}
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" step="any" class="form-control" name="parametroMin[]" placeholder="Mínimo" value="${c.parametroMin}">
                </div>
                <div class="col-md-3">
                    <input type="number" step="any" class="form-control" name="parametroMax[]" placeholder="Máximo" value="${c.parametroMax}">
                </div>
                <div class="col-md-2 d-flex justify-content-end">
                    <button style="width:auto;" class="btn-deletee" onclick="abrirModalExcluirComponente(${maquina.idMaquina}, ${c.idComponenteHardware})">
                        <i class="fa-solid fa-trash icon"></i>
                    </button>
                </div>
                </div>
        `;

            wrap.appendChild(row);
        });

        // Mostra o modal
        new bootstrap.Modal(document.getElementById("editMaquinaModal")).show();
    }

    let componenteParaExcluir = null;

    function abrirModalExcluirComponente(idMaquina, idComponente) {
        componenteParaExcluir = { idMaquina, idComponente };

        // Fecha o modal de edição
        bootstrap.Modal.getInstance(document.getElementById("editMaquinaModal")).hide();
        bootstrap.Modal.getInstance(document.getElementById("maquinaModal")).hide();

        const modal = new bootstrap.Modal(document.getElementById("confirmDeleteCompModal"));
        modal.show();
    }

    document.getElementById("confirmDeleteCompBtn").addEventListener("click", async () => {
        if (!componenteParaExcluir) return;

        const { idMaquina, idComponente } = componenteParaExcluir;

        try {
            const res = await fetch(`/maquina/excluirComponente/${idMaquina}/${idComponente}`, {
                method: "DELETE"
            });

            if (!res.ok) throw new Error("Erro ao excluir componente");

            // Fecha o modal de confirmação
            bootstrap.Modal.getInstance(document.getElementById("confirmDeleteCompModal")).hide();

            listarMaquinasPorEmpresas()

            Swal.fire({
                icon: "success",
                title: "Componente excluído",
                text: "O componente foi removido com sucesso.",
                backdrop: false
            });

        } catch (err) {
            console.error(err);
            Swal.fire({
                icon: "error",
                title: "Erro",
                text: "Não foi possível excluir o componente.",
                backdrop: false
            });
        }
    });

    async function salvarEdicao(event) {
        event.preventDefault();

        const rows = document.querySelectorAll("#editComponentesWrap .comp-row");
        const updates = [];

        rows.forEach(row => {
            const antigoId = row.querySelector("input[name='idComponenteHardware[]']").value;
            const novoId = row.querySelector("select[name='idComponente[]']").value;
            const parametroMin = row.querySelector("input[name='parametroMin[]']").value.trim();
            const parametroMax = row.querySelector("input[name='parametroMax[]']").value.trim();

            if (!parametroMin || !parametroMax || !novoId) {
                return Swal.fire({
                    icon: "error",
                    title: "Campos obrigatórios",
                    text: "Preencha todos os campos antes de salvar!",
                    backdrop: false
                });
            }

            updates.push({
                antigoId,
                novoId,
                parametroMin,
                parametroMax
            });
        });

        try {
            // Atualiza os componentes existentes
            const resEditar = await fetch("/maquina/editar", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ updates })
            });

            if (!resEditar.ok) throw new Error("Erro ao editar componente");
            await resEditar.json(); // pode ignorar o retorno se não for usado

            // Prepara novos componentes (se houver)
            const form = document.getElementById("formEditMaquina");
            const formData = new FormData(form);

            const idsComponentes = formData.getAll("idComponenteNovo[]");
            const minimos = formData.getAll("parametroMinNovo[]");
            const maximos = formData.getAll("parametroMaxNovo[]");

            const novosComponentes = [];
            for (let i = 0; i < idsComponentes.length; i++) {
                if (!idsComponentes[i]) continue;
                novosComponentes.push({
                    idComponente: idsComponentes[i],
                    parametroMin: minimos[i],
                    parametroMax: maximos[i]
                });
            }

            const idMaquina = document.getElementById("editIdMaquinaView").value;

            if (novosComponentes.length > 0) {
                // Adiciona novos componentes
                const resAdd = await fetch("/maquina/adicionarComponente", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idMaquina, componentes: novosComponentes })
                });

                if (!resAdd.ok) throw new Error("Erro ao adicionar novo componente");
                const msg = await resAdd.text();

                Swal.fire({
                    icon: "success",
                    title: "Edição concluída",
                    text: msg,
                    backdrop: false
                }).then(() => {
                    bootstrap.Modal.getInstance(document.getElementById("editMaquinaModal")).hide();
                    bootstrap.Modal.getInstance(document.getElementById("maquinaModal")).hide();
                    listarMaquinasPorEmpresas();
                });
            } else {
                // Apenas edição de componentes existentes
                Swal.fire({
                    icon: "success",
                    title: "Edição concluída",
                    text: "Componentes editados com sucesso!",
                    backdrop: false
                }).then(() => {
                    bootstrap.Modal.getInstance(document.getElementById("editMaquinaModal")).hide();
                    bootstrap.Modal.getInstance(document.getElementById("maquinaModal")).hide();
                    listarMaquinasPorEmpresas();
                });
            }

        } catch (err) {
            console.error("Erro na edição:", err);
            Swal.fire({
                icon: "error",
                title: "Erro na edição",
                text: "Não foi possível editar os componentes.",
                backdrop: false
            });
        }
    }

    // Abrir modal de exclusão
    function abrirModalExclusao(maquina) {
        maquinaSelecionada = maquina;

        console.log("Máquina selecionada para exclusão:", maquinaSelecionada);

        // Fecha o modal de detalhes (se estiver aberto)
        const modalMaquina = bootstrap.Modal.getInstance(document.getElementById("maquinaModal"));
        if (modalMaquina) {
            modalMaquina.hide();
        }

        // Abre o modal de exclusão
        const modalDelete = bootstrap.Modal.getOrCreateInstance(document.getElementById("deleteConfirmModal"));
        modalDelete.show();
    }

    // Confirmar exclusão (DELETE)
    document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
        if (!maquinaSelecionada) return;

        try {
            const response = await fetch(`/maquina/excluir/${maquinaSelecionada.idMaquina}`, {
                method: "DELETE"
            });

            if (!response.ok) {
                throw new Error("Erro ao excluir máquina");
            }

            Swal.fire({
                icon: "success",
                title: "Máquina excluída",
                text: "Máquina excluída com sucesso!",
                backdrop: false
            });

            listarMaquinasPorEmpresas();
            bootstrap.Modal.getInstance(document.getElementById("deleteConfirmModal")).hide();
            bootstrap.Modal.getInstance(document.getElementById("maquinaModal")).hide();
        } catch (error) {
            console.error(error);
            Swal.fire({
                icon: "error",
                title: "Erro",
                text: "Erro ao excluir máquina",
                backdrop: false
            });
        }
    });
</script>
