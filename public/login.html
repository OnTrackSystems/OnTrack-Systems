<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/login.css">
    <script defer src="js/cadlogin.js"></script>
    <title>OnTrack - Login/Cadastro</title>
</head>
  <link rel="icon" href="../public/assets/imgs/logo.png" type="image/x-icon">

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <span>Preencha os dados abaixo para se cadastrar</span>

                <input type="text" placeholder="Nome da Empresa" id="iptNomeEmpresa">
                <input type="text" placeholder="CNPJ" id="iptCNPJ">
                <input type="text" placeholder="Nome do Usuário" id="iptNomeUsuario">
                <input type="email" placeholder="E-mail" id="iptEmail">
                <input type="password" placeholder="Senha" id="iptSenha">
                
                <button type="button" onclick="cadastro()">Cadastrar</button>
                <p id="avisoCadastro" class="aviso"></p>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <span>Digite seu e-mail e senha para acessar</span>

                <input type="email" placeholder="E-mail" id="ipt_email">
                <input type="password" placeholder="Senha" id="ipt_senha">
                <a href="#">Esqueceu sua senha?</a>
                
                <button type="button" onclick="autenticarUsuario()">Entrar</button>
                <p id="erroLogin" class="aviso"></p>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                  
                    <p>Bem-vindo de volta!</p>
                    <p>Insira seus dados para acessar todos os recursos do site</p>
                    <button id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                
                    <p>Olá!</p>
                    <p>Cadastre-se para acessar todos os recursos do site.</p>
                    <button id="register">Inscrever</button>
                </div>
            </div>
        </div>
           <a href="index.html" class="voltar-link">
         <img src="../assets/imgs/voltar.svg" alt="Ícone voltar" class="voltar-icon-img">
        Voltar
    </a>
    </div>

</body>

</html>
<script>
  //function voltar() {
   // window.location.href = "index.html"
  //}

  async function autenticarUsuario() {
    let emailVar = ipt_email.value;
    let senhaVar = ipt_senha.value;

    let respostaAutenticarUsuario = await fetch(`/usuarios/autenticar`, {
      method: "POST",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    });

    if (!respostaAutenticarUsuario.ok) {
      respostaAutenticarUsuario.text().then((texto) => {
        console.error(texto);
      });

      return;
    }

    let jsonAutenticarUsuario = await respostaAutenticarUsuario.json();

    sessionStorage.EMAIL_USUARIO = jsonAutenticarUsuario.email;
    sessionStorage.NOME_USUARIO = jsonAutenticarUsuario.nome;
    sessionStorage.ID_USUARIO = jsonAutenticarUsuario.idUsuario;
    sessionStorage.ID_EMPRESA = jsonAutenticarUsuario.fkEmpresa;
    sessionStorage.ID_CARGO = jsonAutenticarUsuario.fkCargo;

    div_mensagem.innerHTML = "Login realizado com sucesso...";
    
    setTimeout(function () {
      window.location = "./dashboard.html";
    }, 800);
  }

  async function cadastrar() {
    let nomeEmpresa = iptNomeEmpresa.value;
    let nomeUsuario = iptNomeUsuario.value;
    let email = iptEmail.value;
    let cnpj = iptCNPJ.value;
    let senha = iptSenha.value;

    let respostaCadastroEmpresa = await fetch(`/empresas/cadastrarEmpresa`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        nomeEmpresaServer: nomeEmpresa,
        cnpjEmpresaServer: cnpj
      })
    });

    if (!respostaCadastroEmpresa.ok) {
      respostaCadastroEmpresa.text().then((texto) => {
        console.error(texto);
      });

      return;
    }

    let jsonEmpresa = await respostaCadastroEmpresa.json();

    let fkEmpresa = jsonEmpresa.insertId;

    let respostaCadastroAdmin = await fetch(`/cargos/cadastrarCargo`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        nomeCargoServer: 'Admin',
        fkEmpresaServer: fkEmpresa
      })
    });

    if (!respostaCadastroAdmin.ok) {
      respostaCadastroAdmin.text().then((texto) => {
        console.error(texto);
      });

      return;
    }

    let jsonAdmin = await respostaCadastroAdmin.json();

    let fkCargoAdmin = jsonEmpresa.insertId;

    let respostaCadastroUsuario = await fetch(`/usuarios/cadastrar`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        nomeServer: nomeUsuario,
        emailServer: email,
        senhaServer: senha,
        idCargoServer: fkCargoAdmin,
        idEmpresaServer: fkEmpresa
      })
    });

    if (!respostaCadastroUsuario.ok) {
      respostaCadastroUsuario.text().then((texto) => {
        console.error(texto);
      });

      return;
    }

    window.location = "index.html";
  }

</script>
