<!DOCTYPE html>
<html class="" lang="pt">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>OnTrack - Dashboard Operacional</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="icon" href="ontrack_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

        <!-- Carrega a lib e o JS externo -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/dashboardPedro.js"></script>

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "success": "#28A745",
                        "warning": "#FFC107",
                        "danger": "#DC3545",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <div class="layout-container flex h-full grow flex-col">

            <div id="sidebar-container"></div>

            <main id ="main-content" class="flex flex-1 justify-center p-4 md:p-8">
                <div class="layout-content-container flex w-full flex-col gap-6 px-2 md:px-4">

                    <!-- KPI's e botões de mudança de período -->
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-semibold">Resumo de Desempenho</h2>
                        <div class="flex gap-2">
                            <button onclick="atualizarPeriodo('24h')"
                                class="px-3 py-1 text-sm font-medium rounded-lg bg-slate-100 hover:bg-primary hover:text-white transition-colors"
                                id="btn-kpi-24h">24h</button>
                            <button onclick="atualizarPeriodo('7d')"
                                class="px-3 py-1 text-sm font-medium rounded-lg bg-slate-100 hover:bg-primary hover:text-white transition-colors"
                                id="btn-kpi-7d">7 dias</button>
                            <button onclick="atualizarPeriodo('30d')"
                                class="px-3 py-1 text-sm font-medium rounded-lg bg-slate-100 hover:bg-primary hover:text-white transition-colors"
                                id="btn-kpi-30d">30 dias</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4 mb-6">

                        <!-- KPI: Volume Total Transferido -->
                        <div class="bg-white rounded-xl shadow-sm p-5 flex flex-col">
                            <span class="text-gray-500 text-sm font-medium">Volume Total Transferido</span>
                            <span id="kpiTotalTransferido" class="text-3xl font-bold text-gray-900 mt-1">--</span>
                            <span id="kpiVariacaoTransferido" class="text-sm font-medium mt-1">--</span>
                        </div>

                        <!-- KPI: Variação Percentual -->
                        <div class="bg-white rounded-xl shadow-sm p-5 flex flex-col">
                            <span class="text-gray-500 text-sm font-medium">Variação de Volume</span>
                            <span id="kpiValorVariacao" class="text-3xl font-bold text-gray-900 mt-1">--</span>
                            <span id="kpiPercentualVariacao" class="text-sm font-medium mt-1">--</span>
                        </div>

                        <!-- KPI: Última Atualização -->
                        <div class="bg-white rounded-xl shadow-sm p-5 flex flex-col">
                            <span class="text-gray-500 text-sm font-medium">Última Atualização</span>
                            <span id="kpiUltimaAtualizacao" class="text-3xl font-bold text-gray-900 mt-1">--</span>
                            <span class="text-gray-500 text-sm mt-1">Horário do último dado recebido</span>
                        </div>

                    </div>


                    <!-- Main Grid 2x2 -->
                    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">

                        <!-- Chart: Throughput History -->
                        <div
                            class="bg-white rounded-xl border border-slate-200 p-4 shadow-sm flex flex-col min-h-[350px] lg:min-h-[400px]">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="text-lg font-semibold">Histórico de Throughput</h2>
                            </div>
                            <div id="chart-throughput" class="w-full flex-1"></div>
                        </div>

                        <!-- Alerts Panel -->
                        <div
                            class="flex flex-col gap-4 rounded-xl border border-slate-200 bg-white p-6 dark:border-white/10 dark:bg-slate-800/20 min-h-[350px] lg:min-h-[400px] overflow-y-auto">
                            <p class="text-base font-medium text-slate-900 dark:text-white">Alertas de Instabilidade</p>
                            <div id="container-alertas" class="flex flex-col gap-3">
                                <!-- Alertas serão carregados dinamicamente aqui -->
                                <p class="text-sm text-gray-500">Carregando alertas...</p>
                            </div>
                        </div>

                        <!-- Chart: Correlation -->
                        <div
                            class="flex flex-col gap-4 rounded-xl border border-slate-200 bg-white p-6 dark:border-white/10 dark:bg-slate-800/20 min-h-[350px] lg:min-h-[400px]">
                            <p class="text-base font-medium text-slate-900 dark:text-white">Correlação: Throughput vs.
                                Recursos do Servidor</p>
                            <div id="chart-correlation" class="w-full flex-1"></div>
                        </div>

                        <div class="flex flex-col gap-4 rounded-xl border border-slate-200 bg-white p-6 
                            dark:border-white/10 dark:bg-slate-800/20 min-h-[350px] lg:min-h-[400px]">

                            <p class="text-base font-medium text-slate-900 dark:text-white">
                                Distribuição de Throughput (MB/s)
                            </p>

                            <div id="chart-distribuicao" class="w-full flex-1"></div>
                        </div>

                    </div>
                </div>

            </main>
        </div>
    </div>


</body>
<script src="./js/navbar.js"></script>

</html>
