<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargos</title>

  <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet"
    integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/maquinas.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <link rel="stylesheet" href="./css/navbar.css">
  <style>
    /* Estilos Gerais (Mantidos) */
    .btn.btn-primary {
      background-color: #c01c28;
      border: none;
    }

    .btn.btn-primary:hover {
      background-color: #a31823;
    }

    .cargo-card {
      border-left: 5px solid #c01c28;
      border-radius: 6px;
      background-color: #fff;
      padding: 15px; /* Adicionado um padding para melhorar a aparência */
      min-width: 200px;
      transition: 0.2s;
    }

    .cargo-card:hover {
      transform: scale(1.03);
    }
    
    .cargo-card h5 {
        margin-bottom: 10px;
    }

    .modal-body input {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 10px;
    }

    /* ⚠️ CORREÇÃO PRINCIPAL AQUI: Mudando como o painel é escondido */
    .painel-permissoes {
      /* display: none;  <-- REMOVIDO para permitir a transição */
      width: 0; /* Começa com largura zero */
      min-width: 0; /* Garante que não tenha largura mínima */
      padding: 0; /* Remove padding inicial */
      background-color: #fff;
      border-left: 2px solid #ddd;
      
      overflow-y: auto;
      overflow-x: hidden; 
      transition: width 0.3s, min-width 0.3s, padding 0.3s, border-left 0.3s;
      
      /* Oculta o conteúdo interno enquanto estiver fechado */
      opacity: 0; 
      pointer-events: none; /* Impede cliques quando fechado */
    }

    /* Estilo do painel quando ATIVO */
    .painel-permissoes.ativo {
      width: 30vw; 
      min-width: 300px; 
      padding: 20px; 
      opacity: 1; /* Torna visível */
      pointer-events: all; /* Permite cliques */
    }

    .painel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px; /* Adicionado espaço abaixo do header */
    }

    .permissao-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    /* Estilos Toggle (Mantidos e OK) */
    .toggle {
      width: 45px;
      height: 24px;
      border-radius: 20px;
      background-color: #ccc;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      top: 2px;
      left: 3px;
      transition: 0.3s;
    }

    .toggle.on {
      background-color: #78A75A;
    }

    .toggle.on .circle {
      left: 22px;
    }
  </style>
</head>

<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>

  <div class="page-content d-flex flex-column">

    <div class="headers d-flex gap-3 flex-wrap mb-3">
      <div class="body-card add-server-card" role="button" data-bs-toggle="modal" data-bs-target="#addCargoModal">
        <div class="new-servers">
          <img src="./assets/imgs/cargocorcerta.svg">
          <h1>Adicionar Cargo</h1>
        </div>
      </div>

      <div class="body-card info-card">
        <div class="title">
          <h2>Total Cargos</h2>
          <img src="./assets/imgs/cargocorcerta.svg" alt="">
        </div>
        <h1 id="totalCargos">0</h1>
      </div>
    </div>

    <div class="modal fade" id="addCargoModal" tabindex="-1" aria-labelledby="addCargoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="addCargoModalLabel">Adicionar Cargo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="inputCargo" class="form-label">Nome do Cargo</label>
              <input type="text" id="inputCargo" class="form-control" placeholder="Ex: Analista, Gestor, Técnico...">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="adicionarCargo()">Adicionar</button>
          </div>
        </div>
      </div>
    </div>

    <form class="mt-4">
      <div class="input-group">
        <span class="ri-search-line search-icon"></span>
        <input type="search" class="form-control dropdown-toggle" placeholder="Pesquisar cargo..." id="cargo-search"
          oninput="filtrarCargos()">
      </div>
    </form>

    <div class="d-flex mt-4" style="gap: 20px;">
      <div style="flex-grow: 1;">
        <div id="cardsCargos" class="d-flex flex-wrap gap-3"></div>
      </div>

      <div id="painelPermissoes" class="painel-permissoes">
        <div class="painel-header d-flex justify-content-between align-items-center">
          <h4 id="cargoSelecionadoTitulo">Selecione um cargo</h4>
          <button class="btn btn-outline-danger btn-sm" onclick="fecharPainel()">X</button>
        </div>
        <div id="listaPermissoes" class="mt-3"></div>
      </div>
    </div>

  </div>
</body>

<script src="./js/navbar.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
      exibirCargos();
    });

    async function exibirCargos() {
      const container = document.getElementById("cardsCargos");
      container.innerHTML = "";
      const fkEmp = sessionStorage.ID_EMPRESA;

      let resposta = await fetch(`/cargos/listarCargos/${fkEmp}`, {
        method: "GET",
        headers: { "Content-Type": "application/json" }
      });

      if (!resposta.ok) {
        const texto = await resposta.text();
        console.error("Erro ao listar cargos:", texto);
        return;
      }

      const cargos = await resposta.json();

      document.getElementById("totalCargos").innerText = cargos.length;

      cargos.forEach(cargo => {
        container.innerHTML += `
          <div class="cargo-card" id="cargo${cargo.idCargo}" onclick="abrirPainelPermissoes(${cargo.idCargo}, '${cargo.nome}')">
            <h5>${cargo.nome}</h5>
            <button class="btn btn-sm btn-danger" onclick="removerCargo(${cargo.idCargo}, event)">Remover</button>
          </div>
        `;
      });
    }

    async function adicionarCargo() {
  const fkEmp = sessionStorage.ID_EMPRESA;
  const input = document.getElementById("inputCargo");
  const nome = input.value.trim();

  if (!nome) {
    alert("Informe o nome do cargo!");
    return;
  }

  try {
    const resposta = await fetch(`/cargos/cadastrarCargo`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nomeCargoServer: nome, fkEmpresaServer: fkEmp }) 
    });

    if (!resposta.ok) {
      const texto = await resposta.text();
      console.error("Erro ao adicionar cargo:", texto);
      alert("Erro ao adicionar cargo: " + texto);
      return;
    }

    input.value = "";
    exibirCargos();

    const modalEl = document.getElementById('addCargoModal');
    const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
    modal.hide();

  } catch (err) {
    console.error("Erro na requisição:", err);
    alert("Erro na requisição. Veja o console.");
  }
}

    async function removerCargo(idCargo, event) {
      event.stopPropagation();
      if (event) {
    event.stopPropagation();
  }

      if (!confirm("Deseja realmente remover este cargo?")) return;

      let resposta = await fetch(`/cargos/removerCargo/${idCargo}`, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" }
      });

      if (!resposta.ok) {
        const texto = await resposta.text();
        console.error("Erro ao remover cargo:", texto);
        return;
      }

      document.getElementById(`cargo${idCargo}`).remove();
      document.getElementById("totalCargos").innerText = document.querySelectorAll(".cargo-card").length;
    }

    async function filtrarCargos() {
    const termo = document.getElementById("cargo-search").value.toLowerCase();
    const cards = document.querySelectorAll("#cardsCargos .cargo-card");
    cards.forEach(card => {
      const nomeElement = card.querySelector("h5");
      if (nomeElement) {
        const nome = nomeElement.innerText.toLowerCase();
        card.style.display = nome.includes(termo) ? "block" : "none";
      }
    });
  }

      const ativo = cargo.permissoes[p] === true; 
      lista.innerHTML += `

          <div class="toggle ${ativo ? "on" : ""}" onclick="alternarPermissao(${index}, '${p}')">
            <div class="circle"></div>
          </div>
        </div>
      `;

  }

  function alternarPermissao(index, perm) {
    const cargo = listaCargos[index];
    cargo.permissoes[perm] = !cargo.permissoes[perm];

  function fecharPainel() {
    document.getElementById("painelPermissoes").classList.remove("ativo");
    document.getElementById("cargoSelecionadoTitulo").innerText = "Selecione um cargo";
    document.getElementById("listaPermissoes").innerHTML = "";
  }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>

</html>
