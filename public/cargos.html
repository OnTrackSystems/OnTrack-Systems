<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargos</title>

  <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet"
    integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/maquinas.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <style>
    .btn.btn-primary {
      background-color: #c01c28;
      border: none;
    }

    .btn.btn-primary:hover {
      background-color: #a31823;
    }

    .cargo-card {
      border-left: 5px solid #c01c28;
      border-radius: 6px;
      background-color: #fff;
      padding: 15px;
      min-width: 200px;
      transition: 0.2s;
    }

    .cargo-card:hover {
      transform: scale(1.03);
    }

    .cargo-card h5 {
      margin-bottom: 10px;
    }

    .modal-body input {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 10px;
    }

    .painel-permissoes {
      width: 0;
      min-width: 0;
      padding: 0;
      background-color: #fff;
      border-left: 2px solid #ddd;
      overflow-y: auto;
      overflow-x: hidden;
      transition: width 0.3s, min-width 0.3s, padding 0.3s, border-left 0.3s;
      opacity: 0;
      pointer-events: none;
    }

    .painel-permissoes.ativo {
      width: 30vw;
      min-width: 300px;
      padding: 20px;
      opacity: 1;
      pointer-events: all;
    }

    .painel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .permissao-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .toggle {
      width: 45px;
      height: 24px;
      border-radius: 20px;
      background-color: #ccc;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      top: 2px;
      left: 3px;
      transition: 0.3s;
    }

    .toggle.on {
      background-color: #78A75A;
    }

    .toggle.on .circle {
      left: 22px;
    }

    /* NOVO: Container para os alertas */
    .alert-container {
      position: fixed;
      top: 80px; /* Ajuste conforme a altura do seu navbar */
      right: 20px;
      z-index: 1056; /* Acima dos modais */
      width: 350px;
    }
  </style>
</head>

<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>

  <div class="alert-container" id="alertContainer"></div>

  <div class="page-content d-flex flex-column">

    <div class="headers d-flex gap-3 flex-wrap mb-3">
      <div class="body-card add-server-card" role="button" data-bs-toggle="modal" data-bs-target="#addCargoModal">
        <div class="new-servers">
          <img src="./assets/imgs/cargocorcerta.svg">
          <h1>Adicionar Cargo</h1>
        </div>
      </div>

      <div class="body-card info-card">
        <div class="title">
          <h2>Total Cargos</h2>
          <img src="./assets/imgs/cargocorcerta.svg" alt="">
        </div>
        <h1 id="totalCargos">0</h1>
      </div>
    </div>

    <div class="modal fade" id="addCargoModal" tabindex="-1" aria-labelledby="addCargoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCargoModalLabel">Adicionar Cargo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="inputCargo" class="form-label">Nome do Cargo</label>
              <input type="text" id="inputCargo" class="form-control" placeholder="Ex: Analista, Gestor, Técnico...">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="adicionarCargo()">Adicionar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="confirmarRemocaoModal" tabindex="-1" aria-labelledby="confirmarRemocaoModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmarRemocaoModalLabel">Confirmar Remoção</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="confirmarRemocaoModalBody">
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="btnConfirmarRemocao">Remover</button>
          </div>
        </div>
      </div>
    </div>


    <form class="mt-4">
      <div class="input-group">
        <span class="ri-search-line search-icon"></span>
        <input type="search" class="form-control dropdown-toggle" placeholder="Pesquisar cargo..." id="cargo-search"
          oninput="filtrarCargos()">
      </div>
    </form>

    <div class="d-flex mt-4" style="gap: 20px;">
      <div style="flex-grow: 1;">
        <div id="cardsCargos" class="d-flex flex-wrap gap-3"></div>
      </div>

      <div id="painelPermissoes" class="painel-permissoes">
        <div class="painel-header d-flex justify-content-between align-items-center">
          <h4 id="cargoSelecionadoTitulo">Selecione um cargo</h4>
          <button class="btn btn-outline-danger btn-sm" onclick="fecharPainel()">X</button>
        </div>
        <div id="listaPermissoes" class="mt-3"></div>
      </div>
    </div>

  </div>
</body>

<script src="./js/navbar.js"></script>

<script>
  let listaCargos = [];

  document.addEventListener("DOMContentLoaded", () => {
    exibirCargos();
  });

  function mostrarAlerta(mensagem, tipo = 'success') {
    const container = document.getElementById('alertContainer');
    const alertId = 'alert-' + Date.now(); 

    const alertHtml = `
      <div id="${alertId}" class="alert alert-${tipo} alert-dismissible fade show" role="alert">
        ${mensagem}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
    
    container.insertAdjacentHTML('beforeend', alertHtml);

    setTimeout(() => {
      const alertElement = document.getElementById(alertId);
      if (alertElement) {
        const bsAlert = new bootstrap.Alert(alertElement);
        bsAlert.close();
      }
    }, 5000);
  }

  async function exibirCargos() {
    const container = document.getElementById("cardsCargos");
    container.innerHTML = "";
    const fkEmp = sessionStorage.ID_EMPRESA;

    try {
      let resposta = await fetch(`/cargos/listarCargos/${fkEmp}`, {
        method: "GET",
        headers: { "Content-Type": "application/json" }
      });

      if (!resposta.ok) {
        const texto = await resposta.text();
        console.error("Erro ao listar cargos:", texto);
        mostrarAlerta(`Erro ao listar cargos: ${texto}`, 'danger');
        return;
      }

      listaCargos = await resposta.json();

      document.getElementById("totalCargos").innerText = listaCargos.length;

      listaCargos.forEach((cargo, index) => {
        const nomeCargoJS = cargo.nome.replace(/'/g, "\\'"); 
        
        const botaoRemover = cargo.nome.toLowerCase() === 'admin' 
          ? '' // não renderiza se for 'admin'
          : `<button class="btn btn-sm btn-danger" onclick="abrirModalConfirmarRemocao(${cargo.idCargo}, '${nomeCargoJS}', event)">Remover</button>`;

        container.innerHTML += `
          <div class="cargo-card" id="cargo${cargo.idCargo}" onclick="abrirPainelPermissoes(${index})">
            <h5>${cargo.nome}</h5>
            ${botaoRemover} 
          </div>
        `;
      });

    } catch (err) {
      console.error("Erro na requisição:", err);
      mostrarAlerta("Erro na requisição. Veja o console.", 'danger');
    }
  }

  async function adicionarCargo() {
    const fkEmp = sessionStorage.ID_EMPRESA;
    const input = document.getElementById("inputCargo");
    const nome = input.value.trim();

    if (!nome) {
      mostrarAlerta("Informe o nome do cargo!", 'warning');
      return;
    }

    try {
      const resposta = await fetch(`/cargos/cadastrarCargo`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nomeCargoServer: nome, fkEmpresaServer: fkEmp })
      });

      if (!resposta.ok) {
        const texto = await resposta.text();
        console.error("Erro ao adicionar cargo:", texto);
        mostrarAlerta(`Erro ao adicionar cargo: ${texto}`, 'danger'); 
        return;
      }

      input.value = "";
      exibirCargos();

      const modalEl = document.getElementById('addCargoModal');
      const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
      modal.hide();

      mostrarAlerta('Cargo adicionado com sucesso!', 'success');

    } catch (err) {
      console.error("Erro na requisição:", err);
      mostrarAlerta("Erro na requisição. Veja o console.", 'danger');
    }
  }

  function abrirModalConfirmarRemocao(idCargo, nomeCargo, event) {
    event.stopPropagation();

    const modalBody = document.getElementById('confirmarRemocaoModalBody');
    modalBody.innerText = `Tem certeza que deseja remover o cargo "${nomeCargo}"?`;

    const btnConfirmar = document.getElementById('btnConfirmarRemocao');
    btnConfirmar.setAttribute('onclick', `removerCargo(${idCargo})`);

    const modal = new bootstrap.Modal(document.getElementById('confirmarRemocaoModal'));
    modal.show();
  }

  async function removerCargo(idCargo) {
    const modalEl = document.getElementById('confirmarRemocaoModal');
    const modal = bootstrap.Modal.getInstance(modalEl);
    modal.hide();

    try {
      let resposta = await fetch(`/cargos/removerCargo/${idCargo}`, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" }
      });

      if (resposta.ok) {
        document.getElementById(`cargo${idCargo}`).remove();
        document.getElementById("totalCargos").innerText = document.querySelectorAll(".cargo-card").length;
        mostrarAlerta('Cargo removido com sucesso.', 'success');
      } 
      else if (resposta.status === 409) {
        const erro = await resposta.json();
        console.error("Erro 409:", erro.mensagem);
        mostrarAlerta(erro.mensagem, 'danger'); 
      } 
      else {
        const texto = await resposta.text();
        console.error("Erro ao remover cargo:", texto);
        mostrarAlerta(`Erro ao remover cargo: ${texto}`, 'danger');
      }

    } catch (err) {
      console.error("Erro na requisição:", err);
      mostrarAlerta("Erro na requisição. Veja o console.", 'danger');
    }
  }


  function filtrarCargos() {
    const termo = document.getElementById("cargo-search").value.toLowerCase();
    const cards = document.querySelectorAll("#cardsCargos .cargo-card");
    cards.forEach(card => {
      const nomeElement = card.querySelector("h5");
      if (nomeElement) {
        const nome = nomeElement.innerText.toLowerCase();
        card.style.display = nome.includes(termo) ? "block" : "none";
      }
    });
  }

  async function abrirPainelPermissoes(index) {
    const cargo = listaCargos[index];
    const painel = document.getElementById("painelPermissoes");
    painel.classList.add("ativo");
    document.getElementById("cargoSelecionadoTitulo").innerText = cargo.nome;

    const lista = document.getElementById("listaPermissoes");
    lista.innerHTML = ""; 

    try {
      const resposta = await fetch(`/cargos/listarPermissoesPorCargo/${cargo.idCargo}`);
      if (!resposta.ok) {
        mostrarAlerta("Erro ao buscar permissões.", 'danger');
        throw new Error("Erro ao buscar permissões");
      }

      const permissoesCargo = await resposta.json();

      if (!permissoesCargo || permissoesCargo.length === 0) {
        lista.innerHTML = "<p>Nenhuma permissão cadastrada.</p>";
        return;
      }

      permissoesCargo.forEach(p => {
        const div = document.createElement("div");
        div.className = "permissao-item d-flex justify-content-between align-items-center";
        div.innerHTML = `
          <label>${p.nome}</label>
          <div class="toggle ${p.ativo ? "on" : ""}" onclick="alternarPermissao(${cargo.idCargo}, ${p.idPermissao}, this)">
            <div class="circle"></div>
          </div>
        `;
        lista.appendChild(div);
      });

    } catch (err) {
      console.error(err);
      mostrarAlerta("Erro ao carregar permissões. Veja o console.", 'danger');
    }
  }


  async function alternarPermissao(idCargo, idPermissao, element) {
    const isAtivo = element.classList.contains("on");

    try {
      if (isAtivo) {
        const res = await fetch(`/cargos/removerPermissaoCargo/${idCargo}/${idPermissao}`, {
          method: "DELETE"
        });
        if (!res.ok) throw new Error("Erro ao remover permissão");
        element.classList.remove("on");

      } else {
        const res = await fetch("/cargos/adicionarPermissaoCargo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idCargo, idPermissao })
        });
        if (!res.ok) throw new Error("Erro ao adicionar permissão");
        element.classList.add("on");
      }
    } catch (err) {
      console.error("Erro ao alterar permissão:", err);
      mostrarAlerta("Erro ao alterar permissão. Veja o console.", 'danger');
      if(isAtivo) element.classList.add("on");
      else element.classList.remove("on");
    }
  }

  function fecharPainel() {
    document.getElementById("painelPermissoes").classList.remove("ativo");
    document.getElementById("cargoSelecionadoTitulo").innerText = "Selecione um cargo";
    document.getElementById("listaPermissoes").innerHTML = "";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>

</html>
