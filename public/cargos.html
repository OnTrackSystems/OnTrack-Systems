<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargos</title>

  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/cargos.css">
  <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet"
    integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/maquinas.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>

  <div class="page-content d-flex flex-column">

    <div class="headers d-flex gap-3 flex-wrap mb-3">
      <div class="body-card add-server-card" role="button" data-bs-toggle="modal" data-bs-target="#addCargoModal">
        <div class="new-servers">
          <img src="./assets/imgs/cargocorcerta.svg">
          <h1>Adicionar Cargo</h1>
        </div>
      </div>

      <div class="body-card info-card">
        <div class="title">
          <h2>Total Cargos</h2>
          <img src="./assets/imgs/cargocorcerta.svg" alt="">
        </div>
        <h1 id="totalCargos">0</h1>
      </div>
    </div>

    <div class="modal fade" id="addCargoModal" tabindex="-1" aria-labelledby="addCargoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="addCargoModalLabel">Adicionar Cargo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="inputCargo" class="form-label">Nome do Cargo</label>
              <input type="text" id="inputCargo" class="form-control" placeholder="Ex: Analista, Gestor, TÃ©cnico...">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="adicionarCargo()">Adicionar</button>
          </div>
        </div>
      </div>
    </div>

    <form class="mt-4">
      <div class="input-group">
        <span class="ri-search-line search-icon"></span>
        <input type="search" class="form-control dropdown-toggle" placeholder="Pesquisar cargo..." id="cargo-search"
          oninput="filtrarCargos()">
      </div>
    </form>

    <div class="d-flex mt-4" style="gap: 20px;">
      <div style="flex-grow: 1;">
        <div id="cardsCargos" class="d-flex flex-wrap gap-3"></div>
      </div>

      <div id="painelPermissoes" class="painel-permissoes">
        <div class="painel-header d-flex justify-content-between align-items-center">
          <h4 id="cargoSelecionadoTitulo">Selecione um cargo</h4>
          <button class="btn btn-outline-danger btn-sm" onclick="fecharPainel()">X</button>
        </div>
        <div id="listaPermissoes" class="mt-3"></div>
      </div>
    </div>

  </div>
</body>

<script src="./js/navbar.js"></script>

<script>

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>

</html>
